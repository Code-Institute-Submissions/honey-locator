<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honey Locator UK</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon_io/favicon-16x16.png"
    />
  </head>

  <body class="clouds-bg">
    <!--Nav-->
    <header>
      <div class="fixed-top dropdown-nav bg-col">
        <nav class="navbar navbar-expand-sm bg-col p-0">
          <a href="#home" class="navbar-brand"
            ><img
              src="assets/images/icon_online.jpg"
              alt="bee logo"
              class="logo-nav"
          /></a>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Togglenavigation"
          >
            <span class="navbar-toggler-icon"
              ><i class="fa fa-navicon logo-nav p-1"></i>
            </span>
          </button>
          <div class="collapse navbar-collapse bg-col" id="navbarNavDropdown">
            <ul class="navbar-nav pr-5 content-heading">
              <li class="nav-item mr-2 dropdown" id="navbar">
                <a
                  class="nav-link content-text text-hvr dropdown-toggle"
                  href="#"
                  role="button"
                  id="dropdownMenuLink"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >Honey Map</a
                >
                <div
                  class="dropdown-menu bg-col"
                  aria-labelledby="dropdownMenuLink"
                >
                  <a class="dropdown-item" href="index.html">Locator</a>
                  <a class="dropdown-item" href="index.html#yourList"
                    >Your List</a
                  >
                </div>
              </li>
              <li class="mr-2 d-flex align-items-center honey-col"><b>.</b></li>
              <li class="nav-item mr-2">
                <a class="nav-link content-text text-hvr" href="about.html"
                  >About</a
                >
              </li>
              <li class="mr-2 d-flex align-items-center honey-col"><b>.</b></li>
              <li class="nav-item mr-2">
                <a
                  class="nav-link content-text text-hvr active"
                  href="quiz.html"
                  >Quizzz!</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!--Quiz-->
    <div class="center mt-5 pt-5 px-3 content-text">
      <h1>Test your knowledge with a quizzzz</h1>
    </div>
    <div id="quiz" class="pt-5 center">
      <div class="container-fluid quizContainer">
        <div id="quizQuestionsContainer" class="content-text">
          <div class="row">
            <div class="col-md-3">
              <img class="bee-img" src="assets/images/bee.jpg" alt="bee" />
            </div>
            <div class="col-md-9 d-flex align-items-center">
              <h3>
                <div id="question" class="question text-center pt-3"></div>
              </h3>
            </div>
          </div>
          <div class="row ">
              <div class="col-sm-4">
                <label class="option button text-center"
                  ><input type="radio" name="options" value="1" /><span
                    id="option1"
                  ></span
                ></label>
              </div>
              <div class="col-sm-4">
                <label class="option button text-center"
                  ><input type="radio" name="options" value="2" /><span
                    id="option2"
                  ></span
                ></label>
              </div>
              <div class="col-sm-4">
                <label class="option button text-center"
                  ><input type="radio" name="options" value="3" /><span
                    id="option3"
                  ></span
                ></label>
              </div>
            </div>
          </div>
          <div id="nextContainer" class="row">
          <div class="center">
            <button
              id="nextBtn"
              class="button text-center"
              onclick="quizHandlers.nextQuestion();"
            >
              Next
            </button>
          </div>
          <div class="center">
            <progress id="progBar" max="50" value="10"> </progress>
          </div>
          </div>
        <div
          id="quizResultsContainer"
          class="quizContainer"
          style="display: none;"
        >
          <button id="showAnswers" class="buttons">
            Show Answers
            <ol id="answers">
              <li>Four Million</li>
              <li>55,000 miles</li>
              <li>One tenth of a teaspoon</li>
              <li>11,400 times</li>
              <li>Up to ten miles per hour</li>
            </ol>
          </button>
          <button
            id="restart"
            class="button"
            onclick="quizHandlers.restartQuiz()"
          >
            Try again! <i class="fas fa-redo"></i>
          </button>
        </div>
        </div>
      </div>
  
    <!-- Footer -->

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/89255d1b7b.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
