<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Honey Locator UK</title>
	<link rel="stylesheet" href="assets/css/style.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
	<script type="text/javascript">
		(function () {
        emailjs.init("user_S3AG8fpXyuDH5VmtFjNMV");
      })();
	</script>
</head>

<body>
	<!-- Modal -->
	<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Suggest an edit</h5>
					<button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
				</div>
				<div class="modal-body">
					<form id="myForm" onsubmit="return sendForm(this);">
						<div class="form-group">
							<label for="nameInput">Name</label>
							<input
                  type="text"
                  class="form-control"
                  id="nameInput"
                  name="nameInput"
                />
              </div>
							<div class="form-group">
								<label for="emailInput">Email address</label>
								<input
                  type="email"
                  class="form-control"
                  id="emailInput"
                  name="emailInput"
                />
              </div>
								<div class="form-group">
									<label for="selectInput">What you want</label>
									<select
                  class="form-control"
                  id="selectInput"
                  name="selectInput"
                >
                  <option>Add a location</option>
                  <option>Remove a location</option>
                  <option>General suggestion</option>
                </select>
								</div>
								<div class="form-group">
									<textarea
                  id="textInput"
                  name="textInput"
                  class="form-control"
                  rows="3"
                  placeholder="please let us know more"
                  required
                ></textarea>
								</div>

								<div class="modal-footer">
									<button type="submit" class="btn btn-primary">Submit</button>
									<button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
								</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!--header-->
    <div class="container">
      <img id="logo" src="assets/images/icon_online.jpg" alt="logo" />
    </div>

	<div class="container">
		<h1 class="heading general-text">
			Find locally produced honey in the UK!
		</h1>
	</div>

	<!--searchers-->
	<div class="container">
    <div class="general-text"><i class="fas fa-map-marker-alt"></i></div>
		<input id="pac-input" type="text"
            placeholder="Enter a location">
		<p class="general-text"> or </p>
		<button id="locatorBTN" class="buttons">Find current location</button>
	</div>

	<!-- Map -->
	<div class="map-container">
		<div id="map"></div>
        	<div class="over-map">
		<button class="toggleList buttons general-text"><i class="far fa-minus-square"></i></button>
		<div id="userList">
			<h3 class="general-text">Your List</h3>
			<ul class="general-text" id="listItems"></ul>
		</div>
	</div>

	</div>

	<!-- Buttons -->
	<div class="container">
		<button
        id="edit-btn"
        class="modal-btn general-text buttons"
        type="button"
        data-toggle="modal"
        data-target="#modal"
      >
        Suggest an edit
      </button>
	</div>

	<!-- Footer -->

            placeholder="Enter an origin location">

        <input id="destination-input" class="controls" type="text"
            placeholder="Enter a destination location">

        <div id="mode-selector" class="controls">
          <input type="radio" name="type" id="changemode-walking" checked="checked">
          <label for="changemode-walking">Walking</label>

          <input type="radio" name="type" id="changemode-transit">
          <label for="changemode-transit">Transit</label>

          <input type="radio" name="type" id="changemode-driving">
          <label for="changemode-driving">Driving</label>
        </div>-->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="assets/js/map.js"></script>
	<script src="assets/js/form.js"></script>
	<script src="https://kit.fontawesome.com/89255d1b7b.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script
		src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
	</script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYEFJ6Ls3eG2snRN2rZx7zHIZ8SS5UeKE&libraries=places&callback=initMap">
	</script>
</body>

</html>
