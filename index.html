<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honey Locator UK</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon_io/favicon-16x16.png"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("user_S3AG8fpXyuDH5VmtFjNMV");
      })();
    </script>
  </head>

  <body id="mapPage">
    <!--Nav-->
    <header>
      <div class="fixed-top dropdown-nav bg-col">
        <nav class="navbar navbar-expand-sm bg-col p-0">
          <a href="#home" class="navbar-brand"
            ><img
              src="assets/images/icon_online.jpg"
              alt="bee logo"
              class="logo-nav"
          /></a>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Togglenavigation"
          >
            <span class="navbar-toggler-icon">
              <i class="fa fa-navicon p-1"></i>
            </span>
          </button>
          <div class="collapse navbar-collapse bg-col" id="navbarNavDropdown">
            <ul class="navbar-nav pr-5 content-heading">
              <li class="nav-item mr-2" id="navbar">
                <a class="nav-link content-text text-hvr active" href="index.html"
                  >Honey Map</a
                >
              </li>
              <li class="mr-2 d-flex align-items-center honey-col"><b>.</b></li>
              <li class="nav-item mr-2">
                <a class="nav-link content-text text-hvr" href="#list"
                  >Your List</a
                >
              </li>
              <li class="mr-2 d-flex align-items-center honey-col"><b>.</b></li>
              <li class="nav-item mr-2">
                <a class="nav-link content-text text-hvr" href="about.html"
                  >About</a
                >
              </li>
              <li class="mr-2 d-flex align-items-center honey-col"><b>.</b></li>
              <li class="nav-item mr-2">
                <a class="nav-link content-text text-hvr" href="#quiz"
                  >Quizzz!</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <div id="honeyMap">
      <div class="center mt-5 pt-5">
        <h1 class="heading content-text p-4">
          Find locally produced honey in the UK!
        </h1>
      </div>

      <!--search-->
      <div class="center container-fluid">
        <div id="pac-container">
          <input
            id="pac-input"
            class="pac-input bg-col content-text text-center"
            type="text"
            placeholder="Enter a location"
          />
        </div>
      </div>

      <!-- Map -->
      <div class="map-container center">
        <div id="map"></div>
        <div class="over-map">
          <button
            id="edit-btn"
            class="content-text m-0 button"
            type="button"
            data-toggle="modal"
            data-target="#modal"
          >
            Suggest an edit
          </button>
        </div>
      </div>
    </div>

    <!-- Modal Form -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content content-text bg-col">
          <div class="modal-body">
            <form id="myForm" onsubmit="return sendForm(this);">
              <div class="form-group">
                <label for="nameInput">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="nameInput"
                  name="nameInput"
                />
              </div>
              <div class="form-group">
                <label for="emailInput">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailInput"
                  name="emailInput"
                />
              </div>
              <div class="form-group">
                <label for="selectInput">What would you like to suggest?</label>
                <select
                  class="form-control content-text"
                  id="selectInput"
                  name="selectInput"
                >
                  <option>Add a location</option>
                  <option>Remove a location</option>
                  <option>General suggestion</option>
                </select>
              </div>
              <div class="form-group">
                <textarea
                  id="textInput"
                  name="textInput"
                  class="form-control content-text"
                  rows="3"
                  placeholder="Please let us know more"
                  required
                ></textarea>
              </div>

              <div class="modal-footer">
                <button type="submit" class="btn content-text btn-hover">
                  Submit
                </button>
                <button
                  type="button"
                  class="btn content-text btn-hover"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--List-->
    <div id="list" class="center pt-5">
      <div id="yourList" class="center bg-col container-width">
        <div>
          <div>
            <div class="center">
              <img
                src="assets/images/honey-pot.jpg"
                class="honeyPot"
                alt="honey pot"
              />
            </div>
            <h2 class="content-text text-center p-1 m-0">Your List</h2>
            <p class="content-text text-center text-small">
              Feel free to leave and come back, we'll save your list for you!
            </p>
          </div>
          <div>
            <ul id="yourListUl" class="content-text text-center p-0"></ul>
          </div>
          <div class="text-center">
            <button class="button mt-0" onclick="listHandlers.clearBtn();">
              Clear All
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Quiz -->

    <div id="quiz" class="container-height pt-5">
      <div id="quizQuestionsContainer" class="quizContainer content-text">
        <div>
          <h3 class="text-center p-3">Quizzzz!</h3>
        </div>
        <div class="center">
          <div id="question" class="question"></div>
        </div>
        <div class="center">
          <label class="option button text-center"
            ><input type="radio" name="options" value="1" /><span
              id="option1"
            ></span
          ></label>
          <label class="option button text-center"
            ><input type="radio" name="options" value="2" /><span
              id="option2"
            ></span
          ></label>
          <label class="option button text-center"
            ><input type="radio" name="options" value="3" /><span
              id="option3"
            ></span
          ></label>
        </div>
        <div class="center">
          <button
            id="nextBtn"
            class="button text-center"
            onclick="quizHandlers.nextQuestion();"
          >
            Next
          </button>
        </div>
        <div class="center">
          <progress id="progBar" max="50" value="10"> </progress>
        </div>
      </div>
      <div
        id="quizResultsContainer"
        class="quizContainer"
        style="display: none;"
      >
        <button id="showAnswers" class="buttonns">
          Show Answers
          <ol id="answers">
            <li>Four Million</li>
            <li>55,000 miles</li>
            <li>One tenth of a teaspoon</li>
            <li>11,400 times</li>
            <li>Up to ten miles per hour</li>
          </ol>
        </button>
        <button
          id="restart"
          class="button"
          onclick="quizHandlers.restartQuiz()"
        >
          Try again! <i class="fas fa-redo"></i>
        </button>
      </div>
    </div>

    <!-- Footer -->

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/map-style.js"></script>
    <script src="https://kit.fontawesome.com/89255d1b7b.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYEFJ6Ls3eG2snRN2rZx7zHIZ8SS5UeKE&libraries=places&callback=initMap"
    ></script>
  </body>
</html>
