<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honey Locator UK</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("user_S3AG8fpXyuDH5VmtFjNMV");
      })();
    </script>
  </head>

  <body>

<!--Nav-->

  <header>
   <div class="fixed-top dropdown-nav">
        <nav class="navbar navbar-light navbar-expand-sm">
          <a href="#home" class="navbar-brand"
            ><img
              src="assets/images/icon_online.jpg"
              alt="bee logo"
              class="logo-nav"
          /></a>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Togglenavigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav m-auto pr-5">
              <li class="nav-item mr-2" id="navbar">
                <a class="nav-link" href="#home">Home</a>
              </li>
              <li class="nav-item mr-2">
                <a class="nav-link" href="#benefits">Benefits</a>
              </li>
              <li class="nav-item mr-2">
                <a class="nav-link" href="#quiz">Quiz</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- Modal -->
    <div id="home">
      <div
        class="modal fade"
        id="modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Suggest an edit</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="myForm" onsubmit="return sendForm(this);">
                <div class="form-group">
                  <label for="nameInput">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nameInput"
                    name="nameInput"
                  />
                </div>
                <div class="form-group">
                  <label for="emailInput">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="emailInput"
                    name="emailInput"
                  />
                </div>
                <div class="form-group">
                  <label for="selectInput">What you want</label>
                  <select
                    class="form-control"
                    id="selectInput"
                    name="selectInput"
                  >
                    <option>Add a location</option>
                    <option>Remove a location</option>
                    <option>General suggestion</option>
                  </select>
                </div>
                <div class="form-group">
                  <textarea
                    id="textInput"
                    name="textInput"
                    class="form-control"
                    rows="3"
                    placeholder="please let us know more"
                    required
                  ></textarea>
                </div>

                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--header-->
      <div class="container">
        <img class="logo" src="assets/images/logo.jpg" alt="logo" />
      </div>

      <div class="container">
        <h1 class="heading general-text honey-col">
          Find locally produced honey in the UK!
        </h1>
      </div>
      <!--searchers-->
      <div class="container">
        <input
          class="pac-input bg-col"
          type="text"
          placeholder="Enter a location"
        />
        <p>or</p>

        <button id="locatorBTN" class="bg-col pac-input">
          Find current location <i class="fas fa-map-marker-alt"></i>
        </button>
      </div>

      <!-- Map -->
      <div class="map-container">
        <div id="map"></div>
        <div class="over-map bg-col">
          <button class="toggleList buttons content-text">
            <i class="far fa-minus-square"></i>
          </button>
          <div id="userList">
            <h4 class="content-text p-3">Your List</h4>
            <ul class="content-text pr-2" id="listItems"><li class="listItem"></li></ul>
          </div>
          <div>
            <button
              id="edit-btn"
              class="modal-btn general-text honey-col buttons hvr-grow"
              type="button"
              data-toggle="modal"
              data-target="#modal"
            >
              Suggest an edit
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container"><a href="#benefits">V</a></div>

    <!-- Benefits -->

    <div id="benefits" class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-3">
          <div class="flip">
            <div class="front">Test</div>
            <div class="back">Test 2</div>
          </div>
        </div>
        <div class="col-12 col-md-3">
          <div class="flip">
            <div class="front">Test</div>
            <div class="back">Test 2</div>
          </div>
        </div>
        <div class="col-12 col-md-3">
          <div class="flip">
            <div class="front">Test</div>
            <div class="back">Test 2</div>
          </div>
        </div>
      </div>
    </div>

    <div class="container"><a href="#quiz">V</a></div>

    <!-- Quiz -->

    <div id="quiz" class="container">
      <div id="quizQuestions" class="quizContainer">
        <div>Quiz!</div>
        <div id="question" class="question"></div>
        <label class="option"
          ><input type="radio" name="options" value="1" /><span
            id="option1"
          ></span
        ></label>
        <label class="option"
          ><input type="radio" name="options" value="2" /><span
            id="option2"
          ></span
        ></label>
        <label class="option"
          ><input type="radio" name="options" value="3" /><span
            id="option3"
          ></span
        ></label>

        <button id="nextBtn" onclick="nextQuestion();">Next</button>
      </div>
      <div id="quizResults" class="quizContainer" style="display: none;"></div>
    </div>
    <!-- Footer -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/questions.js"></script>
    <script src="https://kit.fontawesome.com/89255d1b7b.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYEFJ6Ls3eG2snRN2rZx7zHIZ8SS5UeKE&libraries=places&callback=initMap"
    ></script>
  </body>
</html>
